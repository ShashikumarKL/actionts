name: Build Docker Image
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: myflaskapp:${{ github.sha }}
          build-args: |
            FLASK_ENV=production
            PORT=5000
            SECRET_KEY=mysecretkey
